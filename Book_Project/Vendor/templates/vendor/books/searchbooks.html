<!DOCTYPE html>
<style>
    #searchbar
    {
        margin-left:150px;
        margin-top:25px;
    }
    #fieldtab{
    margin-top:50px;
    }
</style>
{% extends 'vendor/base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <form method="post">
                {% csrf_token %}
                <table id="fieldtab">
                    {% for field in search %}
                    <tr>
                        <td><b>{{field.label_tag}}</b></td>
                        <td>{{field}}</td>
                        <td>{{field.errors}}</td>
                    </tr>
                    {% endfor %}
                </table>
                <table>
                    <tr>
                        <td>
                            <input type="submit" class="btn btn-success" value="Search" id="searchbar">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="col"></div>
        </div>
</div>


{% endblock %}
