<!DOCTYPE html>
{% extends 'customer/base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <form method="post">
            {% csrf_token %}
                <table>
                    {% for field in customerreg %}
                    <tr>
                        <td>{{field.label_tag}}</td>
                        <td>{{field}}</td>
                        <td>{{field.errors}}</td>
                    </tr>
                    {% endfor %}
                    <tr>
                        <td>
                            <input type="submit" class="btn btn-primary " value="Sign Up">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>



{% endblock %}
