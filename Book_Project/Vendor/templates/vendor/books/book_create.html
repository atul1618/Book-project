<!DOCTYPE html>
{% extends 'vendor/base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <h1>Create Book</h1>
        </div>
        <div class="col">
            <a  href="{%url 'authorreg' %}" class="btn btn-link"><b>Create Author</b></a>
            <a  href="{%url 'createcategory' %}" class="btn btn-link"><b>Create Category</b></a>
        </div>
    </div>
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <form method="post">
                {% csrf_token %}
                <table>
                    {% for field in user  %}
                    <tr>

                        <td>{{field.label_tag}}</td>
                        <td>{{field}}</td>
                        <td>{{field.errors}}</td>

                    </tr>
                    {% endfor %}
                    <tr>
                        <td>
                            <input type="submit" class="btn btn-success" value="Create Book">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>


{% endblock %}
