<!DOCTYPE html>
{% extends 'customer/base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <h3>Home</h3>
        </div>
        <div class="col"></div>
    </div>
    <div class="row">
        {% for books in book %}
        <div class="col"></div>
        <div class="col">
            <div class="card" style="width: 18rem;">
                <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{books.book_name}}</h5>
                <p class="card-text">{{books.price}}</p>
                <a href="{%url 'viewbook' books.id%}" class="btn btn-primary">Buy now</a>
            </div>
            </div>
        </div>
        <div class="col"></div>
        {% endfor %}
    </div>
</div>



{% endblock %}
